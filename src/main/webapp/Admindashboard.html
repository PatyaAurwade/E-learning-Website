<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('baground.jpeg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-repeat: no-repeat;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        header h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        main form {
            display: inline-block;
            margin-top: 20px;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        button, input {
            border-radius: 8px;
        }

        input[type="hidden"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome To Admin Dashboard</h1>
        </header>
        <main>
            <form action="StudentServlet" method="POST">
                <button type="submit" class="button">View Student Data</button>
                <input type="hidden" name="action" value="viewStudents">
            </form>
        </main>
    </div>
</body>
</html>
